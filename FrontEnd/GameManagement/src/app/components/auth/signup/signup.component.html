<div class="container mt-5">
  <div *ngIf="authService.isLoading | async" class="loading">
    <app-spinner-component></app-spinner-component>
  </div>
  <div class="row" *ngIf="!(authService.isLoading | async)">
    <h3 class="text-center">Register</h3>
    <div class="col-12 offset-md-4 col-md-4 border p-5">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            id="username"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="password"
          />
        </div>
        <button
          type="submit"
          [disabled]="!registerForm.valid"
          class="btn btn-primary w-100"
        >
          Register
        </button>
        <p class="mt-3">Already a user?<a routerLink="/login">Login</a></p>
      </form>
    </div>
  </div>
</div>
